<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: #0D5B97;height: 94vh;padding-top: 1rem;">
            <div>
                <mat-card>
                    <div class="card-header">
                        <h5>Add New Task To Your Todo List !</h5>
                    </div>
                    <form [formGroup]="task">
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>Task Name</mat-label>
                                <input matInput formControlName="task" />
                                <mat-icon style="color: #0D5B97;" matSuffix>article</mat-icon>
                            </mat-form-field>
                            <span class="error" *ngIf="fieldHasError('task')">
                                {{ getErrorMessage("task") }}
                            </span>
                        </div>
                        <button mat-flat-button type="button" style="background: #0D5B97;color: white;">Add Task</button>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9">

        </div>
    </div>
</div>
